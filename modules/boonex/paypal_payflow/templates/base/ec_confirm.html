	<div class="bx-pfw-ecc-buyer-info bx-def-padding-left">

			<tr>
				<td class="bx-pfw-ecc-bi-caption"><bx_text:_bx_pfw_txt_buyer_name />:</td><td>__buyer_name__</td>
			</tr>
			<tr>
				<td class="bx-pfw-ecc-bi-caption"><bx_text:_bx_pfw_txt_buyer_email />:</td><td>__buyer_email__</td>
